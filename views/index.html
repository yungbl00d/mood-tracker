<!DOCTYPE html>
<html>
<center>
  <h1>Log in</h1>
  <form action="/login" method="post">
      <div>
          <label>Username:</label>
          <input type="text" name="username"/>
      </div>
      <div>
          <label>Password:</label>
          <input type="password" name="password"/>
      </div>
      <div>
          <input type="submit" value="Log In"/>
      </div>
  </form>
  <a href = "/register">Register here!</a>
</center>
</html>
